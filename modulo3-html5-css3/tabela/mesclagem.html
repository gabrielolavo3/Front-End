<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela mesclada</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Célula</h1>
    <table>
        <tr>
            <td rowspan="2">A</td> <!-- rowspan define a quantidade de linhas (vertical) que a célula deve ocupar -->
            <td colspan="2">B</td>
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <!-- <td>D</td> -->
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td colspan="2">G</td> <!-- colspan define a ocupação de colunas (horizontal) -->
            <!-- <td>H</td> -->
            <!-- <td>I</td> -->
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <!-- <td>L</td> -->
        </tr>
    </table>
</body>
</html>
