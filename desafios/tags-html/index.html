<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li title="Use a tag <p>">Parágrafo</li>
        <li title="Use as tag de <h1> até o <h6>">Títulos</li>
        <li title="Use a tag <img> ou <picture>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use as tag <pre> e <code>">Códigos-fonte</li>
        <li title="Use a tag <ol> com <li>">Listas numeradas</li>
        <li title="Use a tag <ul> com <li>">Listas com demarcadores</li>
    </ul>
</body>
</html>
