<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando Links Externos</h1>
    <p>Clique e acesse o <a href="https://github.com/gabrielolavo3">meu Git Hub</a> e veja os repositórios</p>
    <p>Acesse também um dos meu <a href="https://atemporalgabriel.netlify.app" target="_blank" rel="external">projetos</a>, no Netlify</p>
    
    <!-- O target:"_blank" faz com que o link seja aberto em outra página | rel="external" indica para o navegador que o link não faz parte do meu site -->

    <h2>Links internos</h2>
    <p>Essa á a 1ª página. Caso queira visualizar a 2ª página é só <a href="pag2.html" rel="next">clicar</a></p>

    <!-- Funciona apenas para página dentro do mesmo documento -->
     <!-- rel="next" indica que deve ir para a próxima página do arquivo -->

     <h2>Pagina noticia</h2>
     <p>Voce pode acessar nossa <a href="noticias/pag3.html" target="_self" rel="next">pagina de noticia</a></p>

     <!-- target="_self" babri na mesma pagina -->
</body>
</html>
