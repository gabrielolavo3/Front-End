<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos e caracteres</title>
</head>

<body>
    <h1>Paragráfos caracteres e quebra de linha</h1>
    <p>Você pode escrever
        um paragráfo de qualquer jeito.
        Basta colocar tudo na tag &lt;p&gt; e &lt;/p&gt;
    </p>

    <!-- O &lt adiciona o menor que(Less Than) -->
    <!-- O &gt adiciona o maior que(Greater Than) -->

    <p>Para fazer a quebra de linha em um
        <br>lugar específico pode usar a tag &lt;br&gt;
    </p>

    <p>Adicionando caracteres especiais</p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;

    <p>Adicionando os emojis</p>
        &#x1F525;
    <!-- Adição de emoji começa com &#x e o código do emoji da emojipedia -->
</body>

</html>
