<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    
    <p>
        Tente abrir esse site em dispositivos diferentes ou diminua o tamanho do seu navegador
    </p>

    <!-- A tag Picture permite a substituição de imagens conforme o tamanho da tela -->

    <!-- Sempre começa pelo menor tamanho, o maior, e por fim a img -->

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
    </picture>

    <!-- Essa tag possui padrões. O source: media: type e o img
    
    Source - 
    max-width define o tamanho da tela; 
    srcset define o nome da nova imagem
    type define o tipo de arquivo
    
    Img - é a imagem padrão -->

</body>
</html>
