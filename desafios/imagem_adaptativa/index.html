<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo uma imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F60A</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/cidade-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="images/cidade-m.jpg" type="image/jpg">
        <img src="images/cidade.jpg" alt="Cidade da Ásia">
    </picture>
</body>
</html>
