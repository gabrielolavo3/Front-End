<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Caixas no HTML e CSS</title>
</head>
<body>
    <h1>Modelo de caixa box-level</h1>
    
    <p>Os parágrafos também ocupam o tamanho horizontal da tela, então, são exemplos de caixas box-level. Já os <a href="#">links em HTML</a> são do tipo inline-level, pois ocupa apenas a mesma linha e o tamanho necessário!</p>

    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
    <p>A tag DIV também é um exemplo de box-level</p>
</body>
